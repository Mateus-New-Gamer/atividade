        <figure>
            <img src="https://m.media-amazon.com/images/S/pv-target-images/5d1d6226ea569f07b7eb9e260970578894b50ab0fdf7a7cafe4b50dadc24aecb.jpg" alt="imagem" width="450px"> 
            <h1>
            <p style="text-align: center; margin-top: 5px;">Pôster promocial de "Iludida" / Divulgação: HBO Max</p> 
            </h1>
        <figcaption>Idudida, novela turca de sucesso, estreia sua segunda temporada em breve no streaming Max, nessa nova etapa veremos os destinos de Asya, Volkan, Derin e outros personagens nessa história que chega ao seu fim; confira a sinopse dessa produção turca:
            Quando Asya conheceu Volkan, ela estava sozinha em seu próprio mundo. Seus pais faleceram quando ela era bem jovem. Embora tenham deixado para ela uma herança robusta, Asya não tinha família para chamar de sua. Volkan mudou tudo isso depois que ele a pediu em casamento e logo depois que ela terminou a faculdade de medicina, eles se estabeleceram na cidade natal de Volkan: uma pequena cidade perto de Istambul. A família de Volkan passou a ser dela e os amigos dele passaram a ser amigos dela. Sobre esta base, eles construíram um casamento feliz e criaram seu filho, Ali, nesta casa amorosa com que Asya sempre sonhou.
            Anos mais tarde, a prática médica de Asya prosperava e o negócio de construção de Volkan parecia crescer. A vida não poderia ser melhor - até que Asya encontrou aquele fio de cabelo loiro na roupa de Volkan. Ela descobre que Volkan tem um caso com uma jovem, Derin. Pior ainda, ela descobre que todos os amigos e pessoas ao seu redor sabiam desse relacionamento, mas ninguém nunca lhe contou. Para agravar essas múltiplas traições, Asya descobre que o negócio de Volkan consumiu sua herança e deixou a família com dívidas enormes.
            Volkan, por outro lado, tem sentimentos complicados. Ele sente que ama Asya e Derin. Ele vê Asya como sua família, Derin como seu amor. Ele não tem intenção de desistir de sua família, mas também não tem coragem de terminar com Derin.
            Asya percebe que vive em uma teia de mentiras. Quando os detalhes por trás da traição vêm à tona, tudo começa a entrar em ação… Nesta história, Asya se recusa a ser vítima de sua vida e se dedica a se vingar de seu marido e de todos os outros que a traíram.
            
            </figcaption>

        <h1>
        <p style="text-align: center;">Segunda Chance...</p>
        </h1>
    </section>
    <figure>
        <img src= "https://pbs.twimg.com/media/GHBy1daXcAALsEX.jpg" alt="imagem" width="450px"> 
        <h1>
        <p style="text-align: center; margin-top: 5px;">Cena da primeira temporada de "Fallen" / Divulgação: Globoplay</p> 
        </h1>
    <figcaption> 
    A primeira temporada de Fallen, série baseada nos aclamados livros adolescente da autora Lauren Kate, deverá estreia entre março e agosto de 2024 no Globoplay, essa é a segunda tentativa de adaptação da saga, a primeira foi em 2016 no formato de filme, adaptando o primeiro livro, porém o mesmo não obteve o sucesso esperado; confira a sinopse da produção: Lucinda, uma jovem cujas ações irão
    revelar-se vital para o equilíbrio entre o bem e o mal no mundo. Luce viveu várias vidas e é
    destinada a morrer sempre que se apaixonar.
    Os irmãos Daniel, Sian e Chloe fazem parte de uma família aparentemente unida e amorosa. Atormentados com a morte repentina de seu pai, Dennis, o trio fica ainda mais arrasado ao descobrir que seu pai não deixou sua herança para eles, mas para
    alguém novo que eles nunca conheceram. Isso os leva a questionar se ele realmente morreu em um acidente como a polícia está dizendo, ou se ele foi assassinado. A investigação deles os leva por um caminho perigoso à medida que mais vidas são perdidas e cada um dos irmãos devem enfrentar os segredos que também escondem um do outro.
    Atormentada por visões de “Sombras” aterrorizantes desde que era criança, Luce é subitamente presa por um crime que não sabe se cometeu e é levada para uma instituição severa e suspeitamente muito defendida, Sword and Cross. Debaixo do
    olhar atento dos psiquiatras e dos guardas, Luce é imediatamente atraída por Daniel – um jovem estranhamente familiar que ela fica
    convencida de que já o conheceu antes. À medida que os sentimentos um pelo outro aumentam, juntos eles descobrem uma verdade horrível sobre o doutor
    responsável e seus experimentos médicos. Quem são todos eles e o que estão fazendo lá?. Luce e Daniel lutam para quebrar a maldição. Se Luce for morta, a balança finalmente será desequilibrada; o amor morrerá e o ódio se espalhará como um câncer
    pela Terra. Preparada para uma batalha final, o destino de cada ser humano na Terra depende de Luce superar seu medo das
    sombras e usando o que aprendeu com seus colegas do reformatório para descobrir sua verdadeira identidade e perceber seu poder.
    </figure>
    </figcaption>
